<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="title"/></title>
            </f:facet>
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />            
        </h:head>


        <h:body>

			<h:form>

				<h:panelGrid columns="2" style="width: 100%">
					<h:panelGrid columns="2" >
						<p:graphicImage value="images/turboload/Logo_T2.gif" />
						<h:panelGrid columns="1">
							<h:outputText value="PERFUMERIA MARLEN S.A. DE C.V." style="font: normal 100% 'News Cycle', arial, sans-serif;"/>
							<h:outputText value="DISTRIBUCIONES"					 style="font: normal 60% 'News Cycle', arial, sans-serif;"/>
						</h:panelGrid>								
					</h:panelGrid>
					<p:menubar>
						<p:submenu label="OPERACION" icon="ui-icon-document">
							<p:submenu label="New" icon="ui-icon-contact">
								<p:menuitem value="Project" url="#" />
								<p:menuitem value="Other" url="#" />
							</p:submenu>
							<p:menuitem value="Open" url="#" />
							<p:menuitem value="Quit" url="#" />
						</p:submenu>

						<p:submenu label="ADMINISTRACION" icon="ui-icon-pencil">
							<p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
							<p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
						</p:submenu>

						<p:submenu label="CONTROL" icon="ui-icon-pencil">
							<p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
							<p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
						</p:submenu>

						<f:facet name="options">									
							<p:menuButton value="Alfredo Estrada">
								<p:menuitem value="SALIR" url="http://www.primefaces.org" icon="ui-icon-extlink" />
								<p:menuitem value="AYUDA" url="http://www.primefaces.org" icon="ui-icon-help"/>

							</p:menuButton>
						</f:facet>
					</p:menubar>
				</h:panelGrid>
			</h:form>

			<h:form>
				<p:panel id="basic" styleClass="preferencesPanel">
					<f:facet name="header">
						<ui:insert name="body-title">BodyTitle</ui:insert>
					</f:facet>

					<h:panelGrid columns="1" style="margin: auto;background-color: transparent; width: 100%; height: inherit; ">

						<h:panelGroup style="display:block; text-align:center; background-color: transparent; ">

							<ui:insert name="body">Body</ui:insert>

						</h:panelGroup>

					</h:panelGrid>
				</p:panel>
				<br/>
				<br/>
			</h:form>
			
			<h:panelGroup class="footer-bar">

				<h:outputText value="FOOTER" />

			</h:panelGroup>

        </h:body>

    </f:view>
</html>
